<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Te amo, Karla</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffc0cb;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    header {
      background-color: #ff69b4;
      padding: 30px 0;
    }

    header h1 {
      margin: 0;
      font-size: 3em;
      color: white;
    }

    .photo {
      margin-top: 30px;
    }

    .photo img {
     width: 300px;
     height: auto;
     border-radius: 20px;
     box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
}

    .message {
      margin: 40px auto;
      max-width: 600px;
      font-size: 1.5em;
      background-color: rgba(255, 105, 180, 0.4);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .btn-love {
      background-color: white;
      color: #ff69b4;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 30px;
    }

    .btn-love:hover {
      background-color: #ffb6c1;
      color: white;
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      transform: rotate(45deg);
      animation: float 6s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(0.5) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="hearts" id="hearts-container"></div>

  <header>
    <h1>TE AMO MEU AMOR</h1>
  </header>

  <div class="photo">
    <img src="eu-e-karla.jpg" alt="Foto com Karla.jpg">
  </div>

  <div class="message">
    <p>
      Karla, neste Dia dos Namorados, quero te lembrar o quanto voc√™ √© especial pra mim.
      <br><br>

      <br><br>
      Com todo meu amor,<br>
      Seu pr√≠ncipe üíñ
    </p>
  </div>

  <button class="btn-love" onclick="alert('Eu te amo mais que tudo, Karla! üíñ')">
    Clique aqui se voc√™ me ama!
  </button>

  <!-- M√∫sica de fundo -->
  <audio autoplay loop>
    <source src="musica.mp3" type="audio/mpeg">
    Seu navegador n√£o suporta √°udio.
  </audio>

  <script>
    // Criar cora√ß√µes animados
    const container = document.getElementById("hearts-container");

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 3) + "s";
      container.appendChild(heart);

  </script>

</body>
</html>
